<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stanbic Admin Panel</title>

<style>
body {
  font-family:"Segoe UI", Arial, sans-serif;
  background:#f2f2f2;
  margin:0;
  padding:20px;
}
.container{
  max-width:420px;
  margin:auto;
  background:#111;
  color:#0f0;
  padding:20px;
  border-radius:10px;
}
button{
  padding:12px;
  width:100%;
  margin-top:10px;
  background:#1c2c8c;
  color:#fff;
  border:none;
  cursor:pointer;
}
h2{
  text-align:center;
}
#newCode{
  margin-top:15px;
  word-break:break-all;
}
.code-list{
  margin-top:20px;
  max-height:300px;
  overflow:auto;
  background:#222;
  padding:10px;
  border-radius:6px;
}
.code-item{
  background:#333;
  padding:8px;
  margin-bottom:6px;
  border-radius:4px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.code-item span{
  font-family:monospace;
  color:#0f0;
}
.code-item button{
  background:#ff4d4d;
  padding:4px 8px;
  font-size:12px;
  margin:0;
}
</style>
</head>

<body>
<div class="container">
<h2>ADMIN PANEL</h2>

<button onclick="generateCode()">Generate 30-Day Access Code</button>
<p id="newCode"></p>

<div class="code-list" id="codeList"></div>
</div>

<script>
// STORAGE
const CODE_STORAGE = "stanbic_codes";

// LOAD/SAVE CODES
function loadCodes(){ return JSON.parse(localStorage.getItem(CODE_STORAGE)) || {}; }
function saveCodes(data){ localStorage.setItem(CODE_STORAGE, JSON.stringify(data)); }

// GENERATE NEW CODE
function generateCode(){
  let codes = loadCodes();
  let newCode = "STB-" + Math.random().toString(36).substr(2,6).toUpperCase();
  codes[newCode] = {
    ip:null,
    expiry: Date.now() + 30*24*60*60*1000 // 30 days
  };
  saveCodes(codes);
  document.getElementById("newCode").innerText = "NEW CODE: " + newCode;
  renderCodes();
}

// DELETE CODE
function deleteCode(code){
  let codes = loadCodes();
  delete codes[code];
  saveCodes(codes);
  renderCodes();
}

// RENDER CODE LIST
function renderCodes(){
  const codes = loadCodes();
  const container = document.getElementById("codeList");
  container.innerHTML = "";

  Object.keys(codes).forEach(code=>{
    const div = document.createElement("div");
    div.className="code-item";
    const expiryDate = new Date(codes[code].expiry).toLocaleDateString("en-GB");
    div.innerHTML = `<span>${code} (expires: ${expiryDate})</span>
                     <button onclick="deleteCode('${code}')">DELETE</button>`;
    container.appendChild(div);
  });
}

// INITIAL RENDER
renderCodes();
</script>
</body>
</html>
