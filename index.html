<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stanbic Receipt Generator</title>

<style>
body{
  font-family:"Segoe UI", Arial;
  background:#f2f2f2;
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.wrapper{
  max-width:420px;
  width:90%;
  background:white;
  padding:20px;
  border-radius:12px;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:8px;
  border-radius:6px;
  border:1px solid #ccc;
}
button{
  background:#1c2c8c;
  color:white;
  border:none;
}
</style>
</head>

<body>

<div class="wrapper">

<h2>Stanbic IBTC Transaction</h2>

<input id="sender" placeholder="Sender Name">
<input id="senderAcc" placeholder="Sender Account">
<input id="beneficiary" placeholder="Beneficiary Name">
<input id="beneficiaryAcc" placeholder="Beneficiary Account">
<input id="beneficiaryBank" placeholder="Beneficiary Bank">
<input id="amount" placeholder="Amount">
<input id="narration" placeholder="Narration">

<button onclick="generateReceipt()">Generate Receipt</button>

</div>

<script>
function generateReceipt(){

const receiptData = {
sender: sender.value,
senderAcc: senderAcc.value,
beneficiary: beneficiary.value,
beneficiaryAcc: beneficiaryAcc.value,
beneficiaryBank: beneficiaryBank.value,
amount: amount.value,
narration: narration.value
};

sessionStorage.setItem("receiptData", JSON.stringify(receiptData));

localStorage.setItem("accessGranted", "true"); // âœ… IMPORTANT

window.location.href = "receipt.html";
}
</script>

</body>
</html>
