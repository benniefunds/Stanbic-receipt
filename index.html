<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stanbic Receipt Generator</title>

<style>
body{
  font-family:"Segoe UI", Arial;
  background:#f2f2f2;
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.wrapper{
  max-width:420px;
  width:90%;
  background:white;
  padding:20px;
  border-radius:12px;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:8px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:14px;
}
button{
  background:#1c2c8c;
  color:white;
  border:none;
  cursor:pointer;
}
#codeModal{
  display:none;
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
}
.modalContent{
  background:white;
  padding:20px;
  width:90%;
  max-width:300px;
  border-radius:10px;
  text-align:center;
}
</style>
</head>

<body>

<div class="wrapper">

<h2>Stanbic IBTC Transaction</h2>

<input id="sender" placeholder="Sender Name">
<input id="senderAcc" placeholder="Sender Account">

<input id="beneficiary" placeholder="Beneficiary Name">
<input id="beneficiaryAcc" placeholder="Beneficiary Account">
<input id="beneficiaryBank" placeholder="Beneficiary Bank">

<input id="amount" placeholder="Amount">
<input id="narration" placeholder="Narration">

<button onclick="showCodeModal()">Generate Receipt</button>

</div>

<!-- CODE MODAL -->
<div id="codeModal">
  <div class="modalContent">
    <h3>Enter Access Code</h3>
    <input id="userCode">
    <button onclick="verifyCode()">Submit</button>
  </div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getFirestore, collection, query, where, getDocs,
  updateDoc, doc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBCXfc6oFNUkx1qLWZt5ZqpY2yYzn0OTio",
  authDomain: "stanbic-pro.firebaseapp.com",
  projectId: "stanbic-pro",
  storageBucket: "stanbic-pro.firebasestorage.app",
  messagingSenderId: "430146762267",
  appId: "1:430146762267:web:7653262e8cba7c1cc02abe"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// ðŸ“Œ DEVICE ID
function getDeviceId(){
  let id = localStorage.getItem("deviceId");
  if(!id){
    id = crypto.randomUUID();
    localStorage.setItem("deviceId", id);
  }
  return id;
}

// SHOW MODAL
window.showCodeModal = () =>
  document.getElementById("codeModal").style.display = "flex";

// VERIFY ACCESS CODE
window.verifyCode = async function(){

  const input = userCode.value.trim();
  const deviceId = getDeviceId();

  // CHECK EXISTING DEVICE ACCESS
  const activeQuery = query(
    collection(db,"accessCodes"),
    where("device","==",deviceId)
  );

  const activeSnap = await getDocs(activeQuery);

  if(!activeSnap.empty){
    const data = activeSnap.docs[0].data();
    if(Date.now() < data.expires){
      grantAccess();
      return;
    }
  }

  // VERIFY CODE
  const q = query(
    collection(db,"accessCodes"),
    where("code","==",input)
  );

  const snap = await getDocs(q);

  if(snap.empty){
    alert("Invalid code");
    return;
  }

  const docRef = snap.docs[0];
  const data = docRef.data();

  if(data.used){
    alert("Code already used");
    return;
  }

  if(Date.now() > data.expires){
    alert("Code expired");
    return;
  }

  await updateDoc(doc(db,"accessCodes",docRef.id),{
    used:true,
    device:deviceId
  });

  grantAccess();
};

// ACCESS GRANTED
function grantAccess(){

  const receiptData = {
    sender: sender.value,
    senderAcc: senderAcc.value,
    senderBank:"STANBIC IBTC BANK",
    beneficiary: beneficiary.value,
    beneficiaryAcc: beneficiaryAcc.value,
    beneficiaryBank: beneficiaryBank.value,
    amount: amount.value,
    narration: narration.value,
    date: new Date().toLocaleString(),
    ref: Math.floor(Math.random()*1000000000000)
  };

  sessionStorage.setItem("receiptData",JSON.stringify(receiptData));
  localStorage.setItem("accessGranted",true);

  location.href="receipt.html";
}

</script>

</body>
</html>
